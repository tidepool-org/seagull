sudo: false

language: node_js

node_js:
  - 12.14.0

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  if [[ `npm -v` != 6* ]]; then npm install -g npm@6; fi
  curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
  export PATH="$HOME/.yarn/bin:$PATH"
  sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2930ADAE8CAF5059EE73BB4B58712A2291FA4AD5;
  echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.6 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.6.list;
  sudo apt-get update;
  sudo apt-get install --allow-unauthenticated -y mongodb-org=3.6.12 mongodb-org-server=3.6.12 mongodb-org-shell=3.6.12 mongodb-org-mongos=3.6.12 mongodb-org-tools=3.6.12;
  sudo service mongod start;

install:
  - yarn install --frozen-lockfile

addons:
  artifacts:
    s3_region: us-west-2
    paths:
      - $(git ls-files -o deploy/*/*-*.tar.gz | tr "\n" ":")
    target_paths:
      - /

services:
  - docker
  - mongodb

script:
  - yarn lint
  - yarn test
  - ./artifact.sh
